<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Ntudioka ¬∑ Youth Podcasts</title>
    <!-- Google Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(145deg, #f9f3e8 0%, #ffe9ce 100%);
            color: #2d2d2d;
            min-height: 100vh;
        }
        /* playful header */
        .header {
            background: rgba(255, 215, 0, 0.9);
            backdrop-filter: blur(8px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: #2d2d2d;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(45deg, #d64b4b, #ffa600);
            letter-spacing: -0.5px;
        }
        .logo i {
            background: none;
            -webkit-text-fill-color: #ffa600;
            margin-right: 6px;
        }
        .admin-link {
            background: #2d2d2d;
            color: #ffd966;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .admin-link:hover {
            background: #1e1e1e;
            transform: scale(1.02);
            color: white;
        }
        /* hero */
        .hero {
            text-align: center;
            padding: 40px 20px;
            background: url('https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=600&auto=format') center/cover;
            background-blend-mode: overlay;
            background-color: rgba(255, 215, 0, 0.7);
            color: #1e1e1e;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.5);
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,240,0.6);
            padding: 12px 20px;
            border-radius: 60px;
            backdrop-filter: blur(3px);
        }
        /* search / filter bar (just for fun) */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 15px;
        }
        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 15px 25px;
            border: none;
            border-radius: 60px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            font-size: 1rem;
            border: 2px solid transparent;
            transition: 0.2s;
        }
        .search-bar input:focus {
            outline: none;
            border-color: #ffa600;
            box-shadow: 0 10px 25px rgba(255,166,0,0.2);
        }
        /* podcast grid */
        .podcast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .podcast-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 25px 20px;
            box-shadow: 0 20px 30px rgba(0,0,0,0.1), 0 0 0 2px rgba(255,215,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }
        .podcast-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 35px rgba(255,166,0,0.25), 0 0 0 3px #ffc107;
        }
        .podcast-emoji {
            font-size: 3.5rem;
            margin-bottom: 5px;
            line-height: 1;
        }
        .podcast-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e1e1e;
            margin-bottom: 5px;
        }
        .podcast-date {
            font-size: 0.9rem;
            color: #b45f06;
            background: #ffecb3;
            display: inline-block;
            padding: 4px 15px;
            border-radius: 40px;
            margin: 8px 0 12px;
            font-weight: 600;
        }
        .podcast-desc {
            font-size: 1rem;
            color: #3a3a3a;
            margin-bottom: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }
        /* play button + audio player */
        .play-container {
            background: #f0e0c0;
            border-radius: 50px;
            padding: 12px 15px;
            margin-top: 10px;
            border: 2px solid #ffb347;
        }
        audio {
            width: 100%;
            height: 40px;
            border-radius: 30px;
            outline: none;
        }
        /* fallback if no episodes */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            background: rgba(255,255,200,0.6);
            border-radius: 80px;
            font-size: 1.4rem;
        }
        .footer {
            text-align: center;
            padding: 30px;
            color: #5a5a5a;
            font-weight: 600;
        }
        .footer i {
            color: #ff6b6b;
        }
        /* loading / message */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-podcast"></i> Ntudioka Youth
        </div>
        <a href="index.html" class="admin-link" target="_blank">
            <i class="fas fa-crown"></i> Admin
        </a>
    </header>

    <section class="hero">
        <h1>üéß Unlock the vibe</h1>
        <p>Real stories. Real youth. Press play.</p>
    </section>

    <!-- simple search filter (front‚Äëend only, filters by title) -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="üîç Search episodes... (e.g. 'Gen Z')">
    </div>

    <div id="podcastContainer" class="podcast-grid">
        <!-- episodes will be inserted here -->
    </div>

    <footer class="footer">
        <i class="fas fa-heart"></i> by Ntudioka community ¬∑ 2026
    </footer>

    <script>
        // ----- helper: load episodes from localStorage (shared with admin) -----
        function loadEpisodes() {
            const stored = localStorage.getItem('ntudiokaData');
            if (!stored) return [];
            try {
                const data = JSON.parse(stored);
                return data.episodes || [];
            } catch (e) {
                console.warn('Failed to parse episodes');
                return [];
            }
        }

        // ----- render cards with optional filter -----
        function renderPodcasts(filterText = '') {
            const container = document.getElementById('podcastContainer');
            const episodes = loadEpisodes();

            if (episodes.length === 0) {
                container.innerHTML = `<div class="empty-state">‚ú® No episodes yet ‚Äî stay tuned!</div>`;
                return;
            }

            // sort newest first
            const sorted = [...episodes].reverse();

            // filter by title (case‚Äëinsensitive)
            const filtered = filterText
                ? sorted.filter(ep => ep.title.toLowerCase().includes(filterText.toLowerCase()))
                : sorted;

            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state">üîá No matching episodes</div>`;
                return;
            }

            // generate cards
            container.innerHTML = filtered.map(ep => {
                // choose a random fun emoji based on title (just for youth appeal)
                const emojiList = ['üéôÔ∏è', 'üéß', 'üîä', 'üéµ', 'üìª', 'üé§', 'üî•', 'üí¨', '‚ú®', 'üåü'];
                const emojiIndex = (ep.title.length + ep.id) % emojiList.length;
                const emoji = emojiList[emojiIndex];

                // audio player ‚Äì use driveLink if available
                const audioHtml = ep.driveLink
                    ? `<audio controls src="${ep.driveLink}" preload="metadata"></audio>`
                    : `<p style="color:#999; font-style:italic;">‚ö†Ô∏è Audio not uploaded</p>`;

                return `
                    <div class="podcast-card">
                        <div class="podcast-emoji">${emoji}</div>
                        <div class="podcast-title">${ep.title}</div>
                        <div class="podcast-date">üìÖ ${ep.date}</div>
                        <div class="podcast-desc">${ep.desc}</div>
                        <div class="play-container">
                            ${audioHtml}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ----- live search -----
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            renderPodcasts(e.target.value);
        });

        // initial render
        renderPodcasts();

        // optional: auto‚Äërefresh when localStorage changes (if admin updates in another tab)
        window.addEventListener('storage', (event) => {
            if (event.key === 'ntudiokaData') {
                renderPodcasts(searchInput.value);
            }
        });
    </script>
</body>
</html>
