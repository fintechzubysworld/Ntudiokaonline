    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // ========== CONFIGURATION ==========
        const API_KEY = 'AIzaSyD91n0Uv-It5GUtfrXyNRXWs8o1eTWiHAo';
        const FOLDER_ID = 'https://drive.google.com/drive/u/0/folders/1yZhnewH1Yo0J-F0W-96V_rDq517e5Y-2';

        let allEpisodes = [];

        // Load Google API client
        gapi.load('client', async () => {
            try {
                await gapi.client.init({ 
                    apiKey: API_KEY, 
                    discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'] 
                });
                console.log('‚úÖ GAPI client ready');
                fetchEpisodes();
            } catch (err) {
                console.error('‚ùå GAPI init error', err);
                document.getElementById('podcastContainer').innerHTML = 
                    `<div class="error-message">‚ùå Failed to initialize. Please check your internet connection.</div>`;
            }
        });

        async function fetchEpisodes() {
            const container = document.getElementById('podcastContainer');
            container.innerHTML = '<div class="empty-state"><div class="loading-spinner"></div><p style="margin-top: 15px;">Loading episodes...</p></div>';

            try {
                const response = await gapi.client.drive.files.list({
                    q: `'${FOLDER_ID}' in parents and trashed=false`,
                    fields: 'files(id, name, description, createdTime)',
                    orderBy: 'createdTime desc'
                });

                const files = response.result.files || [];
                
                if (files.length === 0) {
                    container.innerHTML = '<div class="empty-state">‚ú® No episodes yet ‚Äî stay tuned!</div>';
                    return;
                }

                allEpisodes = files.map(file => {
                    let title = file.name;
                    let desc = '';
                    if (file.description) {
                        try {
                            const meta = JSON.parse(file.description);
                            title = meta.title || file.name;
                            desc = meta.desc || '';
                        } catch (e) {
                            // description not JSON, ignore
                        }
                    }
                    return {
                        id: file.id,
                        title: title,
                        desc: desc,
                        date: file.createdTime ? file.createdTime.slice(0,10) : 'Unknown',
                        fileId: file.id
                    };
                });

                renderFilteredEpisodes();
            } catch (err) {
                console.error(err);
                container.innerHTML = `<div class="error-message">‚ùå Failed to load episodes. ${err.message}</div>`;
            }
        }

        function renderFilteredEpisodes() {
            const filterText = document.getElementById('searchInput').value.toLowerCase();
            const filtered = filterText
                ? allEpisodes.filter(ep => ep.title.toLowerCase().includes(filterText))
                : allEpisodes;
            const container = document.getElementById('podcastContainer');

            if (filtered.length === 0) {
                container.innerHTML = `<div class="empty-state">üîá No matching episodes</div>`;
                return;
            }

            container.innerHTML = filtered.map(ep => {
                const emojiList = ['üéôÔ∏è', 'üéß', 'üîä', 'üéµ', 'üìª', 'üé§', 'üî•', 'üí¨', '‚ú®', 'üåü', '‚≠ê', '‚òÑÔ∏è', 'üéº', 'üéπ', 'ü•Å'];
                const emojiIndex = (ep.title.length + ep.id.length) % emojiList.length;
                const emoji = emojiList[emojiIndex];

               return `
    <div class="podcast-card">
        <div class="podcast-emoji">${emoji}</div>
        <div class="podcast-title">${ep.title}</div>
        <div class="podcast-date">üìÖ ${ep.date}</div>
        <div class="podcast-desc">${ep.desc}</div>

        <div class="play-container">
            <iframe class="drive-iframe" 
                src="https://drive.google.com/file/d/${ep.fileId}/preview" 
                allow="autoplay"
                title="${ep.title}">
            </iframe>
        </div>

        <div style="margin-top:18px; background:rgba(255,255,255,0.6); padding:15px; border-radius:25px;">
            <h3 style="font-size:1.1rem; margin-bottom:10px;">üí¨ Leave a Comment</h3>

            <input id="name-${ep.id}" placeholder="Full Name" style="width:100%; padding:10px; margin-bottom:8px; border-radius:15px; border:none;">
            <input id="village-${ep.id}" placeholder="Village" style="width:100%; padding:10px; margin-bottom:8px; border-radius:15px; border:none;">
            <input id="kindred-${ep.id}" placeholder="Kindred" style="width:100%; padding:10px; margin-bottom:8px; border-radius:15px; border:none;">
            <input id="email-${ep.id}" placeholder="Email Address" style="width:100%; padding:10px; margin-bottom:8px; border-radius:15px; border:none;">
            <textarea id="comment-${ep.id}" placeholder="Write your comment..." style="width:100%; padding:10px; border-radius:15px; border:none;" rows="3"></textarea>

            <button onclick="submitComment('${ep.id}', '${ep.title}')"
                style="margin-top:10px; width:100%; padding:12px; border:none; border-radius:20px; background:#ffa600; font-weight:bold; cursor:pointer;">
                Submit Comment
            </button>

            <div id="status-${ep.id}" style="margin-top:10px; font-weight:600;"></div>
        </div>
    </div>
`;

        }

        document.getElementById('searchInput').addEventListener('input', renderFilteredEpisodes);

        // ========== PWA: Register Service Worker ==========
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    console.log('‚úÖ Service Worker registered', reg);
                }).catch(err => {
                    console.log('‚ùå Service Worker registration failed', err);
                });
            });
        }
        function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

        const COMMENTS_API_URL = "https://script.google.com/macros/s/AKfycbxue8SJHofWQVSoGpnqqeGupH6RK4RPA7qpyPIRcqzBPKDeQLNWAMFhHisUd8c3LHqQig/exec";
async function submitComment(episodeId, episodeTitle) {
    const name = document.getElementById(`name-${episodeId}`).value.trim();
    const village = document.getElementById(`village-${episodeId}`).value.trim();
    const kindred = document.getElementById(`kindred-${episodeId}`).value.trim();
    const email = document.getElementById(`email-${episodeId}`).value.trim();
    const comment = document.getElementById(`comment-${episodeId}`).value.trim();
    const statusDiv = document.getElementById(`status-${episodeId}`);

    if (!name || !village || !kindred || !email || !comment) {
        statusDiv.innerHTML = "‚ùå All fields are required.";
        statusDiv.style.color = "red";
        return;
    }

    if (!isValidEmail(email)) {
        statusDiv.innerHTML = "‚ùå Please enter a valid email address.";
        statusDiv.style.color = "red";
        return;
    }

    statusDiv.innerHTML = "‚è≥ Submitting comment...";
    statusDiv.style.color = "#b45f06";

    try {
        const res = await fetch(COMMENTS_API_URL, {
            method: "POST",
            body: JSON.stringify({
                action: "saveComment",
                episodeId,
                episodeTitle,
                name,
                village,
                kindred,
                email,
                comment
            })
        });

        const data = await res.json();

        if (data.success) {
            statusDiv.innerHTML = "‚úÖ Comment submitted successfully!";
            statusDiv.style.color = "green";

            document.getElementById(`comment-${episodeId}`).value = "";
        } else {
            statusDiv.innerHTML = "‚ùå " + data.message;
            statusDiv.style.color = "red";
        }

    } catch (err) {
        statusDiv.innerHTML = "‚ùå Failed to submit comment.";
        statusDiv.style.color = "red";
    }
}

}
async function loadLiveStreamLink() {
    try {
        const res = await fetch(COMMENTS_API_URL + "?action=getLiveLink");
        const data = await res.json();

        if (data.success && data.link) {
            const iframe = document.getElementById("liveStreamFrame");
            const btn = document.getElementById("liveStreamLink");

            iframe.src = convertYoutubeToEmbed(data.link);
            btn.href = data.link;
        }
    } catch (err) {
        console.log("Live link load failed", err);
    }
}

function convertYoutubeToEmbed(url) {
    if (url.includes("embed/")) return url;

    // If link is like youtube.com/watch?v=XXXX
    const match = url.match(/v=([^&]+)/);
    if (match) {
        return "https://www.youtube.com/embed/" + match[1];
    }

    // If link is channel live link
    if (url.includes("/live")) {
        return url.replace("/live", "");
    }

    return url;
}
window.addEventListener("load", loadLiveStreamLink);
